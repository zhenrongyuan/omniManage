  <div class="row">

    <div class="col">
      <!-- Button trigger modal -->
      <button type="button" class="btn btn-primary m-2" data-bs-toggle="modal" data-bs-target="#staticBackdrop">

      </button>

      <comanda-card [comanda]="this.comandaNueva"></comanda-card>

    <div class="col">
      <comanda-detalles-generales></comanda-detalles-generales>
    </div>

  </div>

  <!-- Modal -->
<!-- (onCloseModal)="this.onCloseModal()" -->
  <modal-agregar-productos 
  [tiposProducto]="tiposProducto"
  (actualizaDetalles)="actualizarDetalles($event)"
  (cerrarModal)="onCloseModal()"
  ></modal-agregar-productos>

</div>
