<div>
    <h1>Crear nueva comanda</h1>
    <hr>
  <div class="row">
    <h2>Previsualizaci√≥n</h2>
    <div class="col">
      <!-- Button trigger modal -->
      <button type="button" class="btn btn-primary m-2" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
        Ver Productos
      </button>

      <comanda-card [comanda]="this.comandaNueva"></comanda-card>

      <button type="button" class="btn btn-success m-2">Enviar comanda</button>
    </div>

    <div class="col">

      <h4>Detalles generales</h4>

      <div class="input-group mb-3">
        <label class="input-group-text" for="personalNombres">Selecciona el personal</label>
        <select class="form-select" id="personalNombres">
          <option selected>Choose...</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </div>

      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
        <label class="form-check-label" for="flexRadioDefault1">
          Servir en local
        </label>
      </div>

      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
        <label class="form-check-label" for="flexRadioDefault2">
          Retiro
        </label>
      </div>

      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
        <label class="form-check-label" for="flexRadioDefault2">
          Delivery
        </label>
      </div>

      <div class="input-group m-2">
        <label class="input-group-text" for="mesaNombres">Selecciona la mesa</label>
        <select class="form-select" id="mesaNombres">
          <option selected>Choose...</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </div>

    </div>

  </div>

  
  <!-- Modal -->
  <div class="modal modal-lg fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Ver productos.</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          
            <nav-productos 
            [tiposProducto]="tiposProducto" 
            (tipoProductoSeleccionado)="filtrar($event)"
            >
            </nav-productos>
            
            <productos-panel-seleccion 
              [productos]="productos"
              (detalleEmit)="actualizarDetalles($event)"
              >
            </productos-panel-seleccion>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
         
        </div>
      </div>
    </div>
  </div>

</div>
