<div *ngIf="productos.length === 0; else table" class="alert alert-warning text-center">
    No hay productos que mostrar
</div>

<ng-template #table>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>#</th>
                <th>Nombre</th>
                <th>Descripci√≥n</th>
                <th>Precio</th>
                <th>Tipo</th>
                <th>Estado</th>
                <th></th>

            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let producto of productos; let i = index">
                <td>{{ i + 1 }}</td>
                <td>{{ producto.nombre }}</td>
                <td>{{ producto.descripcion }}</td>
                <td>{{ producto.precio }}</td>
                <td>{{ producto.tipo.glosa }}</td>
                <td>{{ producto.estado.glosa }}</td>
                <td></td>

            </tr>
        </tbody>
    </table>
</ng-template>
