
<div class="modal modal-lg fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
aria-labelledby="staticBackdropLabel" aria-hidden="true">
<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <h1 class="modal-title fs-5" id="staticBackdropLabel">Ver productos.</h1>
      <button type="button" (click)="cerrarModal()" class="btn-close" data-bs-dismiss="modal"
        aria-label="Close"></button>

    </div>
    <div class="modal-body">

      <nav-productos [tiposProducto]="tiposProducto" (tipoProductoSeleccionado)="onTipoProductoSeleccionado($event)">
      </nav-productos>

      <productos-panel-seleccion [productos]="productos" (actualizaDetalle)="actualizaDetallesModal($event)">
      </productos-panel-seleccion>

    </div>
    <div class="modal-footer">
      <!-- <button type="button" (click)="onCloseModal()" class="btn btn-secondary"
        data-bs-dismiss="modal">Cerrar</button> -->
      <button type="button" class="btn btn-secondary"
        data-bs-dismiss="modal">Cerrar</button>

    </div>
  </div>
</div>
</div>
